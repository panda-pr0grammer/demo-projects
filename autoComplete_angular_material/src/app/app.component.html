

<form class="form">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Pa√≠s</mat-label>
    <input type="text" 
      matInput 
      [formControl]="myControl" 
      [matAutocomplete]="auto">

  </mat-form-field>
