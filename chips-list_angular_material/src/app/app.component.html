<form class="form">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Platafromas sociales m√°s usadas</mat-label>
    <mat-chip-list #chipList aria-label="element selection">
      <mat-chip *ngFor="let item of selectedSocialPlatform" 
        selected color="accent" (removed)="remove(item)">
        {{item | titlecase}}
        <button matChipRemove>
          <mat-icon class="clear-button">clear</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="Nueva platafroma..."
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeys"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
</form>
