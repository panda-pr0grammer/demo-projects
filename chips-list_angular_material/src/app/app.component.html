<form class="form">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Platafromas sociales m√°s usadas</mat-label>
    <mat-chip-list #chipList multiple="true">
      <mat-chip *ngFor="let item of socialPlatforms" 
                color="accent" 
                [selected]="isSelected(item)" 
                (click)="changeSelection(item)" 
                (removed)="remove(item)">
        <img *ngIf="getSrc(item)" matChipAvatar [src]="getSrc(item)">
        {{item}}
        <button matChipRemove> 
          <mat-icon>clear</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="Nueva platafroma..." 
            [matChipInputFor]="chipList" 
            [matChipInputSeparatorKeyCodes]="separatorKeys"
            [matChipInputAddOnBlur]="true" 
            (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
</form>
